<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="contentBox">
    <h1>Todo List</h1>
    <form id="addTaskForm">
        <label for="taskTitle" class="task">Task Title:</label>
        <input type="text" id="taskTitle" required>
        <button type="submit" id="buttonTitle">Add Task</button>
    </form>
    <ul id="taskList">
        <li class="taskPreview">Your task will go here</li>
    </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
